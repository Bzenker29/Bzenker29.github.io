<!DOCTYPE html>
<html lang="en">

<head>
    <title> Intro to Javascript </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header id="main-header">
        <h1> Intro to Javascript </h1>
    </header>

    
        <div id="main-content" class="flex rows content">
            <section id="c1" class="c1o3">
                <h3> Hide and Seek </h3>
                <div class="c-details">
                    <button id="show" class="button">Show</button>
                    <button id="hide" class="button">Hide</button>
                    <br>
                    <img id="rocket-league" src="images/rocket-league.jpeg" class="invisible">
                </div>
            </section>
            <section id="c2" class="c1o3">
                <h3> Animate </h3>
                <div class="c-details">
                    <button id="dance" class="button">Dance</button>
                    <p id="ball"></p>
                </div>
            </section>
            <section id="c3" class="c1o3">
                <h3> Input </h3>
                <div class="c-details">
                    <p><label for="txt-product">Product Name:  </label><input type="text" id="txt-product"></p>
                    <p><label for="comment">Comment:  </label><input type="text" id="comment"></p>
                    <p><label for="rating">Rating:  </label><input type="text" id="rating"></p>
                    <p><label for="username">Username:  </label><input type="text" id="username"></p>
                    <button id="comment-button" class="button">Add Comment</button>
                    <p id="text-for-page"> 
                        <section id="user-comment">
                            <p id="show-product"></p>
                            <p id="show-comment"></p>
                            <p id="show-user"></p>
                        </section>
                    </p>
                </div>
            </section>
        </div>


    <footer id="main-footer" class="padded-area">
        <h2> Goodbye </h2>
    </footer>


</body>




</html>
