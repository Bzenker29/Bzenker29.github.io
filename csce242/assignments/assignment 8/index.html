<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loops</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
<section>
    <h1 id="main-header">Loops Assignment</h1>
</section>

<section id="main-content">

    <section id="running-man-container" class="assignment">
        <div id="running-flex">
            <h1> Running Man </h1>
            <button id="start-run">Start Running</button>
            <button id="stop-run">Stop Running</button>
            <div id="run-container">
                <img id="running" src="images/running.png" alt="running">
            </div>

        </div> 
    </section>

    <section id="fund-meter-container" class="assignment">
        <div id="meter-flex">
            <div id="exercise2-head">
                <h1> Fundraising </h1>
                <h4> Goal: $10,000.00 </h4>
            </div>
            <div id="meter-container">
                <div id="meter">
                    <div id="counter"></div>
                </div>
                <p><label for="money-count">Funds Raised : </label><input type="number" id="money-count"> <button id="funds-count">Add Donation</button></p>
            </div>
        </div>
    </section>

</section>


</body>

</html>
